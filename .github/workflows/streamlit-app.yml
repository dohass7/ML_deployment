# .github/workflows/streamlit-app.yml
name: Deploy Streamlit App

# --- DÉCLENCHEURS ---
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# --- PERMISSIONS ---
permissions:
  contents: read

# --- JOB PRINCIPAL ---
jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ÉTAPE 1: Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ÉTAPE 2: Configurer Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ÉTAPE 3 (CI): Installer les dépendances depuis requirements.txt
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "WARNING: requirements.txt not found!"
          fi

      # ÉTAPE 4 (CI): Lancer un test de démarrage local
      - name: Run Streamlit locally (CI Test)
        run: |
          # Lance Streamlit en arrière-plan, vérifie qu'il démarre, puis l'arrête.
          timeout 30 streamlit run streamlit_app.py --server.headless true --server.port 8080 &
          sleep 10
          curl -f http://localhost:8080/ || exit 1

      # ÉTAPE 5 (CD): Déployer SURTOUT si on est sur la branche main
      - name: Deploy to Streamlit Community Cloud
        # Cette condition assure que c'est bien un DÉPLOIEMENT (CD)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: streamlit/streamlit-app-action@v0.0.3
        with:
          app-path: streamlit_app.py
          # Le token est géré automatiquement par l'action si vous
          # avez lié votre compte Streamlit à GitHub.
